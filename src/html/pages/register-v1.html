<!doctype html>
<html lang="en">
<!-- [Head] start -->

<head>
  @@include('../layouts/head-page-meta.html', {'title': 'Register'}) @@include('../layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body @@bodySetup>
  @@include('../layouts/loader.html')
  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="card my-5">
          <div class="card-body">
            <div class="text-center">
              <a href="#"><img src="../assets/images/logo-dark.svg" alt="img" /></a>
              <div class="d-grid my-3">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img src="../assets/images/authentication/google.svg" alt="img" /> <span> Cadastre-se com o
                    Google</span>
                </button>
              </div>
            </div>
            <div class="saprator my-3">
              <span>Ou</span>
            </div>
            <h4 class="text-center f-w-500 mb-3">Cadastre-se com seu e-mail comercial.</h4>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nome Completo" />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Endereço de E-Mail" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Senha" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirmar Senha" />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Eu concordo com os termos e
                  condições de serviço</label>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="d-flex justify-content-between align-items-end mt-4">
              <h6 class="f-w-500 mb-0">Já tem uma conta?</h6>
              <a href="login-v3.html" class="link-primary">Faça Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
</body>
<!-- [Body] end -->

</html>
